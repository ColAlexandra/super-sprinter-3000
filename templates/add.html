<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New user stories</title>
</head>
<body>
<p>Add user stories</p>
<br>
<form action='{{url_for("route_add", id = id)}}' method="POST">
    <div>
        <label for="title">Title</label>
        <br>
        <textarea id="title" cols="50" rows="2" name="title"></textarea>
        <br>
        <label for="user_story">User story</label>
        <br>
        <textarea id="user_story" cols="50" rows="3" name="user_story"></textarea>
        <br>
        <label for="acceptance_criteria">Acceptance criteria</label>
        <br>
        <textarea id="acceptance_criteria" cols="50" rows="3" name="acceptance_criteria"></textarea>
        <br>
        <label for="business_value">Business value</label>
        <br>
        <textarea id="business_value" cols="10" rows="1" name="business_value"></textarea>
        <br>
        <label for="estimation">Estimation</label>
        <br>
        <textarea id="estimation" cols="10" rows="1" name="estimation"></textarea>
        <br>
        <label for="status">Status choice: planning, todo, in progress, review, done</label>
        <br>
        <textarea id="status" cols="10" rows="1" name="status"></textarea>
        <br>
    </div>
    <br>
    <button type="submit">Save</button>
</form>
</body>
</html>
